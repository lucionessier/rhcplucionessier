    <section class="container gallery-margin">
        
        <h1>Contacto</h1>
        <h2>Envianos tus fotos para nuestra Galería o contactanos!</h2>


        <!--Formulario INICIO-->
        
        <form class="container form-floating col-md-6">
            
            <!--Nombre, apellido,email-->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre completo">
              </div>
              <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellido" placeholder="Tu apellido">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="nombre@ejemplo.com">
              </div>

              <!--DropDown Sexo-->

              <select class="form-select" aria-label="Default select example">
                <option selected>Sexo</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="no-binario">No binario</option>
                <option value="no-decirlo">Prefiero no decirlo</option>
              </select>

              <!--Checkboxes-->

              <div class="form-check">
                <label class="form-check-label" for="flexCheckDefault">
                    Acepto términos y condiciones del sitio
                </label>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              </div>
              <div class="form-check">
                <label class="form-check-label" for="flexCheckChecked">
                    Deseo suscribirme al newsletter de fans del sitio
                </label>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              </div>

              <!--TextArea-->

              <div class="mb-3">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Dejanos tu mensaje o envianos tu foto!"></textarea>
              </div>

              <!--Agregar archivos-->

              <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Selecciona Archivos</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
              </div>

              <!--Enviar formulario-->

              <button type="submit" class="d-flex justify-content-center boton btn btn-primary" style="margin: 0 auto";">Enviar</button>

              <input type="reset" class="boton form-control" value="Limpiar formulario">
              
        </form>

    </section>
